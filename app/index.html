  	font-family: 'Open Sans','Helvetica Neue',Helvetica,Helvetica,Arial,sans-serif;

<div class="outer_container" style ="width: 400px; height: 100px;  display: flex; background-color: #e8e8e8;
border-radius: 10px; 
-moz-border-radius:10px; 
-webkit-border-radius: 10px; 
border: 1px solid #e8e8e8;

 " >
	
	<div class="image_container" style="width: 100px; height: 100%;">
		<a class="trackLink" href=""><img class="artistArt" src=""/></a>
	</div><!-- image_container-->
	
	
	<div class="data_container" style="height: 100px; width: 75%;   ">
		
		<div class="data_top" style=" height:50px; display: flex; justify-content: space-between; ">
			
			<div class="data_top_left" style=" height: 100%; display:flex; ">
				<div class="play_button" style="height: 100%; ">
					<div class="playBtn paused" onclick="player.play()"></div>
				</div><!-- play_button -->
			<div style="padding: 10px;" ><a class="artistText" href="" ></a></div>
			
				
			</div><!-- data_top_left -->
			
			<div class="data_top_right" style=" height: 100%; display: flex; padding: 5px;">
				<a href="http://www.skiomusic.com"><img src="/images/skio_logo.png"  style="width: 50px; height; 50px; "/></a>
			</div><!-- data_top_left -->
		
		</div><!-- data_top-->
	
		<div class="data_bottom" style="width: 100%; /* background-color: #c8c8c8; */ display: flex;">
			
      <div style="height: 40px; width: 100%;" id="waveform">
			<div class="waveform"  style="height: 100%; width: 100%;" >
			</div><!-- waveform -->
      </div>
		</div><!-- data_bottom-->
	
	
	
	</div><!-- data_container-->
	
</div><!-- outer_container-->
