<div class="outer_container" style ="width: 400px; height: 100px;  display: flex; background-color: #e8e8e8; " >
	
	<div class="image_container" style="width: 100px; height: 100%;">
		<img class="artistArt" src=""/>
	</div><!-- image_container-->
	
	
	<div class="data_container" style="height: 100px; width: 75%;   ">
		
		<div class="data_top" style="border: 1px dashed #c8c8c8; /* background-color: #000 */ height:50px; display: flex; ">
			
			<div class="data_top_left" style="width: 70%; height: 100%; display:flex; ">
				<div class="play_button" style="height: 100%; ">
					<div class="playBtn paused" onclick="player.play()"></div>
				</div><!-- play_button -->
			<div style="padding: 5px;" ><a class="artistText" href="" ></a></div>
			
				
			</div><!-- data_top_left -->
			
			<div class="data_top_right" style="width: 30%; height: 100%;  ">
				<img src="/images/skio_logo.png" style="width: 50px; height; 50px; "/>
			</div><!-- data_top_left -->
		
		</div><!-- data_top-->
	
		<div class="data_bottom" style="width: 100%; /* background-color: #c8c8c8; */ display: flex;">
			
      <div style="height: 40px; width: 100%;">
			<div class="waveform" style="height: 100%; width: 100%;">
			</div><!-- waveform -->
      </div>
		</div><!-- data_bottom-->
	
	
	
	</div><!-- data_container-->
	
</div><!-- outer_container-->
